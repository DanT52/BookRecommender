<!DOCTYPE html>
<html>
<head>
  <title>Authentication Successful</title>
</head>
<body>
  <script>
    // Use the origin of the opener window, if available
    var targetOrigin = window.opener ? window.opener.location.origin : '*';
    window.opener.postMessage('authenticated', targetOrigin);
    window.close();
  </script>
</body>
</html>
