<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <button id="login">Login with Google</button>
    <h1>Book List</h1>
    <div class="input-container">
      <input type="text" id="input-title" placeholder="Title">
      <input type="text" id="input-author" placeholder="Author">
      <button id="add-book">Add</button>
    </div>
    <ul id="book-list"></ul>

    <button id="recommend">Recommend!</button>

  </div>
  <div class="container">
    
    <h1 class="recommendedBooksTitle">Recommended Books</h1>

    <div class="input-container">
     
    </div>
    <ul id="book-recs">
    </ul>
    <button class="clearRecommendations" id="clearRecs" >Clear Recommendations</button>

    

  </div>
  <script src="js/authService.js"></script>
  <script src="js/bookService.js"></script>
  <script src="js/bookManager.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
